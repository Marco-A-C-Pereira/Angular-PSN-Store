<a href="" class="card__container">
  <img
  class="card__img"
  [src]="[game.cover]"
  alt=""
  >

  <app-card-label-tag
  *ngIf="game.label"
  [label]="game.label"
  ></app-card-label-tag>
  <app-card-label-pricing
  [gamePrice] = "game.price"
  [gameTags]= "game.tags"
  >
</app-card-label-pricing>
</a>
